<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header class="titulos">
      <img id="one" src="./images-PhotoRoom.png-PhotoRoom.png" alt="logo" />
      <h2>
        Decodificador de Texto

        <img id="tec" src="./js.png" alt="icon" />
      </h2>
      <nav class="link">
        <a id="crypto"href="https://pt.wikipedia.org/wiki/Hist%C3%B3ria_da_criptografia"target="_blank"> 
        Oque Ã© cryptografia?</a
        >
        <a id="contato"
          href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile"
          target="_blank"> <img id="linkdin" src="./icon_rodape/linkedin_icon-icons.com_65929.ico" alt="image linkdin">
          contato</a
        >
      </nav>
    </header>

    <main>
      <section class="codificador1">
        <div class="codificador_flilho">
          <!-- parte 1 do decodificador -->
          <label id="label1" for="primeira_label">Insira o texto:</label>
          <img id="img2" src="./lapis.png" alt="" />
          <br />
          <textarea id="inputTexto" rows="25" cols="53"></textarea><br />
          <button id="bt1" onclick="encoderText()">criptografar</button><br />
        </div>
      </section>
      <section class="divisao">
        <img id="open" src="./aberto2.PNG" alt="image de fundo " /><br />
        <label id="texto__criptografado" for="criptografado"
          >Texto criptografado:</label
        >
        <img id="chavinha" src="./cadeado.png" alt="image de chave" />
        <br />
        <textarea id="criptografado" rows="14" cols="50" readonly> </textarea>
      </section>

      <section class="codificador2">
        <div class="codificador_flilho">
          <!-- parte 2 do decodificador -->
          <label id="ultimalabel" for="ultima_label"
            >Texto Descriptografado:</label
          >
          <img id="img1" src="./lapis2.png" alt="" />
          <br />

          <textarea id="descripto" rows="25" cols="53" readonly> </textarea
          ><br />
          <button id="descri" onclick="decoderText()">descriptografar</button>
          <button id="copy" onclick="copy()">Copiar texto</button>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <div class="rodape">
        <img
          src="./icon_rodape/css_original_wordmark_logo_icon_146576.ico"
          alt="image css"
        />
        <img
          src="./icon_rodape/html_original_wordmark_logo_icon_146478.ico"
          alt=" image HTML"
        />
        <img
          src="./icon_rodape/javascript_original_logo_icon_146455.ico"
          alt="image javascript"
        />
      </div>
      <div class="dev">
        <p>Desenvolvido por Leandro COSTA</p>
      </div>
    </footer>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
